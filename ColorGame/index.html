<!DOCTYPE html>
<html lang="en" class="App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="color-game.css">

    <title>Color game</title>
</head>

<body class=App-Body>

    <div class="Header">
        <div class="Display">
            <p class="Display-Text">the great</p>
            <p class="Display-Color">rgb(211, 206, 13)</p>
            <p class="Display-Text">guessing game</p>
        </div>

        <nav class="Controls">
            <div class="Controls-Container">
                <a class="Controls-Item">new colors</a>
                <div class="Controls-Level">
                    <a class="Controls-Item">easy</a>
                    <a class="Controls-Item Controls-Item_active">hard</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="ColorGrid">
        <div class="ColorGrid-Container">
            <div class="ColorGrid-Tile"></div>
            <div class="ColorGrid-Tile"></div>
            <div class="ColorGrid-Tile"></div>
            <div class="ColorGrid-Tile"></div>
            <div class="ColorGrid-Tile"></div>
            <div class="ColorGrid-Tile"></div>
        </div>
    </div>

</body>

</html>
