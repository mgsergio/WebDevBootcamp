<!DOCTYPE html>
<html lang="en" class="App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="color-game.css">

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="Color.js"></script>
    <script type="text/javascript" src="ColorGrid.js"></script>
    <script type="text/javascript" src="ColorGame.js"></script>
    <script type="text/javascript" src="GameControls.js"></script>

    <title>Color game</title>
</head>

<body class=App-Body>

    <div class="Header">
        <div class="Display">
            <p class="Display-Text">the great</p>
            <p class="Display-Color">rgb(211, 206, 13)</p>
            <p class="Display-Text">guessing game</p>
        </div>

        <nav class="Controls">
            <div class="Controls-Container">
                <a class="Controls-Item Controls-Item_new_game">new colors</a>
                <div class="Controls-Message"></div>
                <div class="Controls-Level">
                    <a class="Controls-Item Controls-Item_easy">easy</a>
                    <a class="Controls-Item Controls-Item_hard Controls-Item_active">hard</a>
                </div>
            </div>
        </nav>
    </div>

    <script type="text/javascript">
        document.game = new ColorGame();
        document.controls = new GameControls(document.game);
        document.controls.newGame(Level.HARD);
    </script>
</body>

</html>
